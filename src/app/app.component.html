<div fxLayout="column" fxLayoutAlign="start stretch" class="container">

  <div fxLayout="row" fxFlex="7%" fxLayoutAlign="center center">
    <mat-toolbar [color]="commonService.menuButtonColor" style="font-weight: bold;" class="mat-elevation-z8">
      <div fxLayout="row" fxLayoutAlign="start center" fxFlex="10%">
        <mat-icon (click)="commonService.enableMenu = !commonService.enableMenu"
          *ngIf="commonService.enableAdminScreens">menu</mat-icon>
      </div>
      <div fxLayout="row" fxLayoutAlign="center center" fxFlex="80%">
          <p>{{commonService.title}}</p>
      </div>
      <div fxLayout="row" fxLayoutAlign="end center" fxFlex="10%" class="hand"
        *ngIf="commonService.loggedIn">
          Logout<mat-icon><span style="padding: 3px"></span>power_settings_new
          </mat-icon>
      </div>
    </mat-toolbar>
  </div>

  <div fxLayout="row" fxFlex="93%" fxLayoutAlign="start start">

    <mat-drawer-container style="width: 100%; height: 100%">
      <mat-drawer #matDrawer mode="side" [(opened)]="commonService.enableMenu"
        style="width: 16%; height: 100%; background-color: #FDFDFD;">

        <button mat-stroked-button [routerLink]="['master/feedbacktype']"
          [color]="commonService.menuButtonColor" class="button-align"
          matTooltip="Question Master - To feed questions">
          <mat-icon>feedback</mat-icon>
          <span class="menu-text-align">Feedback Type Master</span>
        </button>

        <button mat-stroked-button [routerLink]="['master/question']"
          [color]="commonService.menuButtonColor" class="button-align"
          matTooltip="Question Master - To feed questions">
          <mat-icon>psychology_alt</mat-icon>
          <span class="menu-text-align">Question Master</span>
        </button>

        <button mat-stroked-button [routerLink]="['master/student']"
          [color]="commonService.menuButtonColor" class="button-align"
          matTooltip="Student Master - To add all student details">
          <mat-icon>group</mat-icon>
          <span class="menu-text-align">Student Master</span>
        </button>

        <button mat-stroked-button [routerLink]="['master/staff']"
          [color]="commonService.menuButtonColor" class="button-align"
          matTooltip="Staff Master - To add all teaching staff members">
          <mat-icon>hail</mat-icon>
          <span class="menu-text-align">Staff Master</span>
        </button>

        <button mat-stroked-button [routerLink]="['master/subject']"
          [color]="commonService.menuButtonColor" class="button-align"
          matTooltip="Subject Master - To add all subjects">
          <mat-icon>subject</mat-icon>
          <span class="menu-text-align">Subject Master</span>
        </button>

        <button mat-stroked-button [routerLink]="['master/student-subject']"
          [color]="commonService.menuButtonColor" class="button-align"
          matTooltip="Student-Subjec-Master - To Link subjects with student">
          <mat-icon>join_full</mat-icon>
          <span class="menu-text-align">Student-Subject Master</span>
        </button>

        <button mat-stroked-button [routerLink]="['feedback/student/entry']"
          [color]="commonService.menuButtonColor" class="button-align"
          matTooltip="Feedback Entry for students against staff">
          <mat-icon>question_answer</mat-icon><span class="menu-text-align">Feedback Entry</span>
        </button>

      </mat-drawer>

      <mat-drawer-content>

        <mat-card style="height: 100%; margin: 0%; padding:0%; overflow: auto;">

          <mat-card-title style="height: 30px; margin:5px;
            background-color: #ff4081; color: #FDFDFD;"
            class="mat-elevation-z4">
            <div fxLayout="row" fxLayoutAlign="start center" fxFlex="100%"
              style="font-size: 20px; font-family: 'Calibri'">
              <strong style="padding-left: 5px"> {{ commonService.childTitle }} </strong>
            </div>
          </mat-card-title>

          <mat-card-content style="overflow: auto; margin: 5px;">
            <router-outlet></router-outlet>
          </mat-card-content>

        </mat-card>

      </mat-drawer-content>

    </mat-drawer-container>
  </div>
</div>
<ngx-spinner bdColor = "rgba(0, 0, 0, 0.8)" size = "default" color = "#ff4081"
type = "ball-scale-multiple" [fullScreen] = "true">
  <p style="color: white" > Loading... </p>
</ngx-spinner>
