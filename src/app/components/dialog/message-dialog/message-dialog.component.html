<div style="max-width: 500px">
  <mat-card>
    <mat-card-title>{{ infoMetaData.title }}</mat-card-title>
    <mat-card-content style="overflow: auto; max-height: 50vh; min-height: 50px;
    font-size: medium;">
      {{ infoMetaData.message }}
    </mat-card-content>
    <mat-card-actions class="center-button">
      <button mat-raised-button #butOk id="butOk" name="butOk" (click)="ok()">{{ infoMetaData.butCaption }}</button>
    </mat-card-actions>
  </mat-card>
</div>
