<div fxLayout="column" fxLayoutAlign="start stretch" fxLayoutGap="5px"
  class="child-container">
  <div fxLayout="row" fxLayoutAlign="center center">
    <mat-form-field color="accent" style="padding: 5px; width: 80%;">
      <input matInput placeholder="Enter the feedback name" id="feedbackName">
    </mat-form-field>
  </div>
  <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="5px" fxFlex>
      <app-excel-file-select></app-excel-file-select>
      <button mat-raised-button color="accent" id="save" >
        Save<mat-icon style="padding: 5px">save</mat-icon>
      </button>
  </div>

  <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="5px">
    <div fxLayoutAlign="center stretch">
      Selected fileasdasdasdasdasdasdasdas
    </div>
  </div>


  <div fxLayout="row" fxLayoutAlign="center stretch" fxFlex="80%">
    <mat-table [dataSource]="dataSource" class="mat-elevation-z8" fxFlex="80%" color="accent">

      <!-- Feedback Name -->
      <ng-container matColumnDef="feedbackname">
        <mat-header-cell *matHeaderCellDef> Feedback Type </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.feedbackname }} </mat-cell>
      </ng-container>

      <!-- Minimum Questions -->
      <ng-container matColumnDef="min">
        <mat-header-cell *matHeaderCellDef> Min Questions </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.min }} </mat-cell>
      </ng-container>

      <!-- Maximum Questions -->
      <ng-container matColumnDef="max">
        <mat-header-cell *matHeaderCellDef> Max Questions </mat-header-cell>
        <mat-cell *matCellDef="let element"> {{element.max }} </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayColumns;"></mat-row>
    </mat-table>
  </div>
</div>
